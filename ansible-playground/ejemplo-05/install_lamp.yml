---
- name: Playbook para instalar la pila LAMP
  hosts: aws
  become: true

  # Variables definidas en un archivo externo
  vars_files:
    - vars/variables.yml

  tasks:

    - name: Actualizar los repositorios
      ansible.builtin.apt:
        update_cache: true

    - name: Instalar el servidor web Apache
      ansible.builtin.apt:
        name: apache2
        state: present

    - name: Instalar el sistema gestor de bases de datos MySQL
      ansible.builtin.apt:
        name: mysql-server
        state: present

    - name: Instalar PHP y los m√≥dulos necesarios
      ansible.builtin.apt:
        name: "{{ php_packages }}"
        state: present

    - name: Reiniciar el servidor web Apache
      ansible.builtin.service:
        name: apache2
        state: restarted
